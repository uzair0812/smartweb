<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <!--===== Portfolio Section Start =====-->
    <section class="portfolio section-padding" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="section-title text-align">
                    <h5 class="sub-title">portfolio</h5>
                    <h3 class="main-title">our latest work</h3>
                    <ul class="line">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div> <!--===== Section Title =====-->
            </div>
            <div class="row">
                <div class="portfolio-filter">
                    <button type="button" class="active" data-filter="all">All</button>
                    <button type="button" data-filter="web-design">web design</button>
                    <button type="button" data-filter="photography">photography</button>
                    <button type="button" data-filter="wordpress">wordpress</button>
                </div>
            </div>
            <div class="row">
                <!--===== portfolio-item start =====-->
                <div class="portfolio-item" data-category="wordpress">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="t2.png" alt="">
                        </div>
                        <div class="portfolio-info">
                            <h4>web design</h4>
                            <div class="icon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--===== portfolio-item end =====-->
                <!--===== portfolio-item start =====-->
                <div class="portfolio-item" data-category="wordpress">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="t1.jpg" alt="">
                        </div>
                        <div class="portfolio-info">
                            <h4>wordpress</h4>
                            <div class="icon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--===== portfolio-item end =====-->
                <!--===== portfolio-item start =====-->
                <div class="portfolio-item" data-category="photography">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="t3.png" alt="">
                        </div>
                        <div class="portfolio-info">
                            <h4>photography</h4>
                            <div class="icon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--===== portfolio-item end =====-->
                <!--===== portfolio-item start =====-->
                <div class="portfolio-item" data-category="web-design">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="t4.jpg" alt="">
                        </div>
                        <div class="portfolio-info">
                            <h4>web-design</h4>
                            <div class="icon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--===== portfolio-item end =====-->
                <!--===== portfolio-item start =====-->
                <div class="portfolio-item" data-category="wordpress">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="t5.gif" alt="">
                        </div>
                        <div class="portfolio-info">
                            <h4>wordpress</h4>
                            <div class="icon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--===== portfolio-item end =====-->
                <!--===== portfolio-item start =====-->
                <div class="portfolio-item" data-category="photography">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="t6.png" alt="">
                        </div>
                        <div class="portfolio-info">
                            <h4>photography</h4>
                            <div class="icon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--===== portfolio-item end =====-->
            </div>
        </div>
    </section>
    <!--===== Portfolio Section End =====-->

    <!-- ===== Lightbox Start =====-->
    <div class="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-close">&times;</div>
            <img src="image/uzair-1.png" onclick="nextItem()" class="lightbox-img" alt="uzair">
            <div class="lightbox-caption">
                <div class="caption-text"></div>
                <div class="caption-counter"></div>
            </div>
        </div>
        <div class="lightbox-controls">
            <div class="prev-item" onclick="prevItem()"><i class="fa fa-angle-left"></i></div>
            <div class="next-item" onclick="nextItem()"><i class="fa fa-angle-right"></i></div>
        </div>
    </div>
    <!--===== Lightbox End ===== -->
</body>
<script src="script.js"></script>

</html>
